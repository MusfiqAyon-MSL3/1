<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOB Class Routine For Batch 251</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow-x: auto;
        }

        h2 {
            text-align: center;
            padding: 10px 0;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            white-space: nowrap;
        }

        th {
            background: #007bff;
            color: white;
        }

        @media screen and (max-width: 768px) {
            .table-container {
                overflow-x: auto;
            }
            table {
                display: block;
                overflow-x: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>UOB Class Routine - Batch 251</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>9:00 AM - 10:30 AM</th>
                        <th>10:30 AM - 12:00 PM</th>
                        <th>12:00 PM - 1:30 PM</th>
                        <th>2:00 PM - 3:30 PM</th>
                        <th>3:30 PM - 5:00 PM</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sunday</td>
                        <td>No Class</td>
                        <td>Math</td>
                        <td>Physics</td>
                        <td>CSE</td>
                        <td>No Class</td>
                    </tr>
                    <tr>
                        <td>Monday</td>
                        <td>EEE</td>
                        <td>English</td>
                        <td>CSE</td>
                        <td>Math</td>
                        <td>No Class</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
