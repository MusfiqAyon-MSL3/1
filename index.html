<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOB Class Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow-x: auto; /* স্ক্রল করার সুবিধা */
        }

        h2 {
            text-align: center;
            color: white;
            padding: 10px 0;
        }

        .table-container {
            width: 100%;
            overflow-x: auto; /* ছোট স্ক্রিনে টেবিল স্ক্রল হবে */
            background: white;
            padding: 10px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            white-space: nowrap; /* ছোট স্ক্রিনে টেবিল ঠিক রাখা */
        }

        th {
            background: #007bff;
            color: white;
        }

        /* ✅ মোবাইল স্ক্রিনের জন্য RESPONSIVE CSS */
        @media screen and (max-width: 600px) {
            .table-container {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            tr {
                margin-bottom: 10px;
                border-bottom: 2px solid #ddd;
                display: flex;
                flex-direction: column;
                padding: 10px;
                background: #f8f9fa;
                border-radius: 5px;
            }
            td {
                text-align: left;
                display: flex;
                justify-content: space-between;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>UOB Class Routine - Batch 251</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Subject</th>
                        <th>Room</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sunday</td>
                        <td>10:00 AM - 12:00 PM</td>
                        <td>Mathematics</td>
                        <td>Room 101</td>
                    </tr>
                    <tr>
                        <td>Monday</td>
                        <td>11:00 AM - 1:00 PM</td>
                        <td>Physics</td>
                        <td>Room 202</td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td>2:00 PM - 4:00 PM</td>
                        <td>Computer Science</td>
                        <td>Room 303</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
